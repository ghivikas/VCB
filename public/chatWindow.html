<html>

<head>
  <base href="/">
  <title>Virtual Chat Banker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="its Virtual chat bot application that shows how to use the Watson Assistant API to identify user intents"
  />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/chatWindow.css">
</head>

<body>
 
  <div id="contentParent" class="responsive-columns-wrapper" >

    <div id="chat-column-holder" class="responsive-column content-column" style="background-color:#7ce662">
      <div class="chat-column">
        <div id="scrollingChat" style="background-color:white"></div>
        <label for="textInput" class="inputOutline" style="background-color:white">&nbsp;&nbsp;
          <input id="textInput" class="input responsive-column" placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)">
          </label>
<!--           <input id="inputButton" type="button" class="button" value="send" onclick="ConversationPanel.inputButtonPressed(event, this)"> -->
        

      </div>
    </div>
    <div id="payload-column" class="fixed-column content-column" style="display:none">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

 <div id="view-change-button" style="display:none"  class="button" onclick="ConversationPanel.togglePanel(event, this)">
    <img class="option full" src="../img/Chat Button.png">
    <img class="option not-full" src="../img/Code Button.png">
  </div>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script src="js/analytics.js"></script>
</body>

</html>
